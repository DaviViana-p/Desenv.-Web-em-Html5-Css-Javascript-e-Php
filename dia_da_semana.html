        <script type="text/javascript">
        //new Date().getDay() retorna o dia da semana (0, 2,..., 6)
            var num_dia = new Date().getDay();
            console.log(num_dia)
            //var num_dia = 2

            switch(num_dia){
                case 0 :
                    dia = "Domingo"
                    break; 
                case 1 :
                    dia = "Segunda"
                    break;
                case 2 :
                    dia = "terça"
                    break;
                case 3 :
                    dia = "quarta"
                    break;
                case 4 :
                    dia = "quinta"
                    break;
                case 5 : 
                    dia = "sexta"
                    break;
                case 6 :
                    dia = "sabado"
                    break;
            }
            console.log("O dia da semana é:", dia);
                    
	</script>
